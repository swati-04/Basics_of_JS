<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spread Operator</title>
  </head>
  <body>
    <script>
      let HP = [2, 3, 4, 5, 6]; // create array
      let Dell = [7, 8, 9, 10, 45];
      //let sony=HP.concat(Dell); //add both arrays
      let MacBook = [...HP, 73, ...Dell, "Best Price"]; //spread operator
      console.log(MacBook);
    </script>
  </body>
</html>
